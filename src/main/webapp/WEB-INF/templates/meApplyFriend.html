<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>简单的聊天系统</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/chat.js"></script>
    <script src="/chooseFile.js"></script>
    <script src="/friendApplyMe.js"></script>
    <script src="/meApplyFriend.js"></script>
</head>
<body class="bg" id="changedBody">
<div data-role="page" class="text-center"  id="changedDiv" th:fragment="content" th:remove="tag">

    <div data-role="header" class="header linear-g transparentbg" style="width: 70%">
        <a data-iconpos="notext" class="col-xs-5 text-left" id="myFriendListNav" th:action="@{/webUser/friendList}"><span
                class="glyphicon glyphicon-heart" >我的好友列表</span> </a>
        <a data-iconpos="notext" class="col-xs-4 text-left" id="addFriendNav" th:action="@{/webUser/addFriend}"><span
                class="glyphicon glyphicon-plus" >加好友</span></a>
        <a data-iconpos="notext" class="col-xs-3 text-left" id="friendApplyNav" th:action="@{/webUser/friendApply}"><span
                class="glyphicon glyphicon-info-sign">我收到的好友请求</span></a>
    </div>

    <div data-role="content" class="container text-center" role="main">
        <br>
        <br>
        <br>
        <form role="form" id="applyFriend">
            <br>
            <br>
            <div class="input-group text-center" style="width: 300px;margin-left: 420px">
                <span class="input-group-addon text-center"><span class="glyphicon glyphicon-pencil"></span></span>
                <input type="text" class="form-control" placeholder="请输入对方的用户名..." id="searchFriendName">
            </div>
            <!--<input id="friendName" type="text" class="text-center" style="width: 30%;height: 35px">-->
            <br>
            <div class="form-group">
                <div>
                    <button type="button" class="btn btn-default btn-info" id="searchSubmitButton"><span class="glyphicon glyphicon-search"></span> &nbsp;开始寻找</button>
                </div>
            </div>
        </form>
        <br>
        <div id="passBy" class="text-center"></div>

    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.0-rc.1.js"></script>
<script type="text/javascript">
    $(function () {
        /*
         ** 不同页面切换转场效果
         ** $.mobile.changePage ('/test.html', 'slide/pop/fade/slideup/slidedown/flip/none', false, false);
         */
        $('.list-group-item,.menu a').click(function () {
            $.mobile.changePage($(this).attr('href'), {
                transition: 'flip', //转场效果
                reverse: true       //默认为false,设置为true时将导致一个反方向的转场
            });
        });
    });
</script>
</body>
</html>
