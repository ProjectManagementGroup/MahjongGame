<!DOCTYPE HTML>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>简单的聊天系统</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"
          th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.mobile.flatui.css"
          th:href="@{/static/css/jquery.mobile.flatui.css}"/>
    <!--<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/static/css/main.css}">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.js"></script>

    <script src="/static/my-js/login.js" th:src="@{/static/my-js/login.js}"></script>
    <script src="/static/my-js/chat.js" th:src="@{/static/my-js/chat.js}"></script>
    <script src="/static/my-js/chooseFile.js" th:src="@{/static/my-js/chooseFile.js}"></script>
    <script src="/static/my-js/friendApplyMe.js" th:src="@{/static/my-js/friendApplyMe.js}"></script>
    <script src="/static/my-js/meApplyFriend.js" th:src="@{/static/my-js/meApplyFriend.js}"></script>
</head>
<body class="bg" id="changedBody">


<div data-role="page" class="text-center" id="changedDiv" th:fragment="content" th:remove="tag">

    <div data-role="header" class="header linear-g transparentbg" style="width: 70%">
        <a data-iconpos="notext" class="col-xs-5 text-left" id="myFriendListNav" th:action="@{/webUser/friendList}"><span
                class="glyphicon glyphicon-heart">我的好友列表</span> </a>
        <a data-iconpos="notext" class="col-xs-4 text-left" id="addFriendNav" th:action="@{/webUser/addFriend}"><span
                class="glyphicon glyphicon-plus">加好友</span></a>
        <a data-iconpos="notext" class="col-xs-3 text-left" id="friendApplyNav" th:action="@{/webUser/friendApply}"><span
                class="glyphicon glyphicon-info-sign">我收到的好友请求</span></a>
    </div>

    <br/>
    <br/>
    <br/>
    <div data-role="content" class="container text-center" role="main" style="width: 50%" id="friendListDiv" th:action="@{/webUser/chating}">
        <br/>
        <br/>
        <div th:each="n: ${names}">
            <a class="webUser" href="#"><img style="background: beige" class="avatar_" src="/static/images/avatar.png" th:src="@{/static/images/avatar.png}"/><span>&nbsp;&nbsp;&nbsp;用户名:</span><span>[[${n}]]</span></a>
            <button type="button" name="startChatButton" th:value="${n}">开始聊天</button>
        </div>


        <br/>


    </div>
</div>


<script type="text/javascript" src="/static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" src="/static/js/jquery.mobile-1.4.0-rc.1.js"
        th:src="{@/static/js/jquery.mobile-1.4.0-rc.1.js}"></script>
<script type="text/javascript">
    $(function () {
        /*
         ** 不同页面切换转场效果
         ** $.mobile.changePage ('/test.html', 'slide/pop/fade/slideup/slidedown/flip/none', false, false);
         */
        $("#changedDiv").delegate('.list-group-item,.menu a', "click", function () {
            $.mobile.changePage($(this).attr('href'), {
                transition: 'flip', //转场效果
                reverse: true       //默认为false,设置为true时将导致一个反方向的转场
            });
        });
    });
</script>
</body>
</html>
