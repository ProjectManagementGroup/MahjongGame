<!DOCTYPE HTML>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>简单的聊天系统</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/static/css/main.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/static/css/style.css}">

    <script type="text/javascript" src="/static/jsFromInternet/jquery.js" th:src="@{/static/jsFromInternet/jquery.js}"></script>
    <script type="text/javascript" src="/static/jsFromInternet/sockjs.js" th:src="@{/static/jsFromInternet/sockjs.js}"></script>

    <script src="/static/my-js/login.js" th:src="@{/static/my-js/login.js}"></script>
    <script src="/static/my-js/jquery.base64.js" th:src="@{/static/my-js/jquery.base64.js}"></script>

    <script src="/static/jslib/jsencrypt.min.js" th:src="@{/static/jslib/jsencrypt.min.js}"></script>
    <script  src="/static/jslib/crypto-js.js" type="text/javascript" th:src="@{/static/jslib/crypto-js.js}" ></script>


</head>
<body class="bg text-center " id="changedBody">

<div data-role="page" class="text-center" id="changedDiv">
    <div data-role="header" class="header linear-g transparentbg" style="width: 50%;background: rgba(245, 245, 245, 0.44)">
        <span class="text-center col-xs-12">登录</span>
    </div>
    <div data-role="content" class="container text-center" role="main">
        <br>
        <br>
        <br>
        <br>
        <br>
        <form role="form" id="loginForm" class="bs-example bs-example-form text-center" th:action="@{/webUser/friendList}">
            <div class="input-group text-center" style="width: 300px;margin-left: 420px">
                <span class="input-group-addon text-center"><span class="glyphicon glyphicon-pencil"></span></span>
                <input type="text" class="form-control" placeholder="用户名..." id="userNameLogin">
            </div>
            <br>
            <div class="input-group text-center" style="width: 300px;margin-left: 420px">
                <span class="input-group-addon text-center"><span class="glyphicon glyphicon-pencil"></span></span>
                <input type="password" class="form-control" placeholder="密码..." id="passwordLogin">
            </div>
            <br>
            <br>
            <div class="form-group text-center">
                <div>
                    <button type="button" class="btn btn-default btn-info" id="loginSubmitButton"><span
                            class="glyphicon glyphicon-log-in"></span> &nbsp;登录
                    </button>
                </div>
            </div>
        </form>
        <br>
        <div id="passBy" class="text-center"></div>
    </div>


</div>

</body>
</html>
