<!DOCTYPE HTML>
<html>
<head>
    <title>简单的聊天系统</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/chat.js"></script>
    <script src="/chooseFile.js"></script>
    <script src="/friendApplyMe.js"></script>
    <script src="/meApplyFriend.js"></script>
</head>
<body class="bg">
<div data-role="page">
    <div data-role="header" class="header linear-g transparentbg" style="width: 50%">
        <a class="text-center col-xs-8">传文件</a>
        <a href="#panel-right" data-iconpos="notext" class="glyphicon glyphicon-webUser col-xs-2 text-left"> </a>
    </div>
    <div data-role="panel" data-position="right" data-display="push"
         class="user_box text-center dn linear-g transparentbg"
         id="panel-right">
        <div class="u_info">
            <img class="avatar" src="images/avatar.png" alt="头像">
            <span class="username">developer</span>
        </div>
        <ul class="user_menu">
            <li class="menu"><a href="friendList.html"><span class="glyphicon glyphicon-heart"> </span> &nbsp;我的好友列表</a>
            </li>
            <li class="menu"><a href="meApplyFriend.html"><span class="glyphicon glyphicon-plus"> </span> &nbsp;加好友</a>
            </li>
            <li class="menu"><a href="friendApplyMe.html"><span class="glyphicon glyphicon-info-sign"> </span> &nbsp;我收到的好友请求</a>
            </li>
        </ul>
    </div>
    <div data-role="content" class="container text-center" role="main" style="text-align: center;width:50%">
        <br>
        <br>
        <br>
        <br>
        <br>
        <form class="form-inline text-center" role="form" id="chooseFileForm" style="width: 50%;margin-left: 300px">
            <br>
            <br>
            <br>
            <br>
            <div class="form-group text-center">
                <label class="sr-only" for="inputfile">文件输入</label>
                <input type="file" id="inputfile" onchange="getvl(this)" style="margin-left: 90px">
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-default btn-success">提交</button>
        </form>


    </div>

</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.0-rc.1.js"></script>
<script type="text/javascript">
    $(function () {
        /*
         ** 不同页面切换转场效果
         ** $.mobile.changePage ('/test.html', 'slide/pop/fade/slideup/slidedown/flip/none', false, false);
         */
        $('.list-group-item,.menu a').click(function () {
            $.mobile.changePage($(this).attr('href'), {
                transition: 'flip', //转场效果
                reverse: true       //默认为false,设置为true时将导致一个反方向的转场
            });
        });
    });
</script>
</body>
</html>
